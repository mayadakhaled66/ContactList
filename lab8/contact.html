<html>

<head>

<title>contact list</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="style/addNewContactPage.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
</head>

<body>
	
	<div data-role="page" id="firstPage">

		<div data-role="header">
		<h1>contact list</h1>
		</div>
	<!--Mayada -->
	
		<div data-role="content">	
			<a href="#AddNewContactPage" data-role="button" data-icon="plus" data-theme="d">Add</a><br><br>
			<ul data-role="listview" data-inset="true" data-filter="true" >
				
			</ul>
		
		</div>

	</div>
	<!-- page1 -->
	
	<!--M7md -->
	
	<div data-role="page" id="AddNewContactPage" data-add-back-btn="true">

		<div data-role="header">
		<h1>Add New Contact</h1>
		<a href="#firstPage" data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all ui-btn-active" data-role="button" role="button">Back</a>
		</div>
	
		<div data-role="content">	
			<form action="submit">
				<div data-role="fieldcontain">
						<label>Name</label> <input type="text" id="name" required>
				</div>

				<div data-role="fieldcontain">
						<label for="phone">Phone</label> <input type="text" id="phone" required>	
				</div>
				
				<div data-role="fieldcontain">
					<label for="email">Email</label> <input type="email" id="email" required>
				</div>
				
				<div data-role="fieldcontain">
						<label for="gender">Gender</label>
						<select name="slider" id="gender" data-role="slider">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
				</div>
				
				<input type="button" id="submit" value="Save" data-icon="plus" data-inline="true">
				<input type="button" value="Cancel" data-icon="delete" data-inline="true">
			</form>
		</div>

		<footer data-role="footer">
			<h2>Contact List</h2>
		</footer>

	</div>
	<!-- page2 -->
	
	<!--Mayada -->
	
	<div data-role="page" id="thirdPage" data-add-back-btn="true">

		<div data-role="header">
		<h1 id="contactName"></h1>
		</div>
	
		<div data-role="content">	
				<p id="userImage"></p>
				<img id="fristContact" src="images/user-female.png" width="100" height="100s"><br><br>
				
				 <table style="width:60%" id="personTable">
				  <tr >
					<th width="20"><button id="buttonId" type="button"  data-icon="delete" data-theme="b">Delete</button></th>
					<th width="20"><a href="#AddNewContactPage" data-role="button" data-icon="edit" data-theme="b">Edit</a></th>
					<th width="20"><a href="tel:" data-role="button" data-icon="phone" data-theme="b">Call</a></th>
					</tr>

				</table> 
		</div>

	</div>
	
	<!-- page3 -->
	
	<!-- M7md -->
	
	<div  id="dialog" >
		
			<p>Are You Sure you want to delete ?</P>
			<br><br>		
			<button id="yesButton" type="button" onclick="deletePreson()"> yes</button>
			<button id="btnCancel" type="button" onclick="stopDeleting()"> Cancel</button>
	</div>
	<!-- page4 (Delete Dialog) -->
	
</body>

<script src="script/firstPage.js"></script> 
<script src="script/addNewContactScript.js"></script>

</html>
